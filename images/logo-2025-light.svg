<svg width="186" height="56" viewBox="0 0 186 56" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="space2025Light">
	<title id="space2025Light">中国航天2025专题标识（亮色版）</title>
	<defs>
		<linearGradient id="orbitLight" x1="8" y1="8" x2="52" y2="52" gradientUnits="userSpaceOnUse">
			<stop stop-color="#2563EB" />
			<stop offset="0.5" stop-color="#4F46E5" />
			<stop offset="1" stop-color="#0EA5E9" />
		</linearGradient>
		<linearGradient id="ringLight" x1="12" y1="28" x2="78" y2="32" gradientUnits="userSpaceOnUse">
			<stop stop-color="#60A5FA" stop-opacity="0" />
			<stop offset="0.45" stop-color="#60A5FA" stop-opacity="0.75" />
			<stop offset="1" stop-color="#38BDF8" stop-opacity="0.95" />
		</linearGradient>
		<filter id="glow" x="0" y="0" width="96" height="56" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
			<feGaussianBlur stdDeviation="1.4" result="coloredBlur" />
			<feMerge>
				<feMergeNode in="coloredBlur" />
				<feMergeNode in="SourceGraphic" />
			</feMerge>
		</filter>
	</defs>
	<g filter="url(#glow)">
		<circle cx="32" cy="28" r="20" fill="#FFFFFF" stroke="url(#orbitLight)" stroke-width="2.4" />
		<path d="M12 30C28 20 50 19 70 29.5C60 38.5 38 42 18 34" stroke="url(#ringLight)" stroke-width="2.4" stroke-linecap="round" />
		<circle cx="55" cy="22" r="3" fill="#2563EB" />
	</g>
	<text x="96" y="27" fill="#FFFFFF" font-size="20" font-family="'Microsoft YaHei', 'PingFang SC', 'Noto Sans SC', sans-serif" font-weight="600">中国航天</text>
	<text x="96" y="44" fill="#93C5FD" font-size="14" font-family="'Microsoft YaHei', 'PingFang SC', 'Noto Sans SC', sans-serif" letter-spacing="0.3em">2025</text>
</svg>

